<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- <link rel="stylesheet" href="estyle.css"> -->
    <title>Login Page to SxF</title>
</head>

<body background="img/bg_img2.jpeg" class="font-serif sm:bg-no-repeat bg-cover items-center justify-center min-h-[100%] sm:py-[10%] py-[40%] px-[10%] sm:px-[33%]">
    
    <div x-data="{ open: false ,toggle(){this.open=!this.open}}" class="opacity-85">
        <div x-show="open==false" x-transition:enter.duration.1500ms>
            <div
                class="flex  justify-center items-center sm:bg-red-300 bg-teal-100 overflow-hidden shadow-3xl rounded-lg  relative max-w-[100%] w-[465px] min-h-[280px]   ">
                <div class="  sm:p-5 m-4 sm:m-0 items-center">
                    <h1 class="mb-4 text-center text-xs sm:text-lg font-bold">Create Account </h1>
                    <form action="" class="flex justify-center items-center flex-col gap-2">
                        <input type="text" placeholder="Name" required
                            class="px-4  py-1 bg-slate-100  text-sm  w-full rounded-xl border-0 ">
                        <input type="email" name="email" id="" required placeholder="Email"
                            class="px-4  bg-slate-100 py-1  text-sm w-full rounded-xl border-0 ">
                        <input type="password" name="password" required id="" placeholder="Password"
                            class="px-4  bg-slate-100  py-1 text-sm w-full rounded-xl border-0 ">
                    </form>
                    <button
                        class=" border-2 my-4 text-sm rounded-2xl py-1 px-[17px] sm:px-8 hover:scale-95 border-white hover:border-black bg-black text-white hover:bg-white hover:text-black">SIGN
                        UP</button>

                    <div class="mt-3 grid grid-cols-3 items-center text-gray-600">
                        <hr class="border-t-gray-600">
                        <span class="text-center">OR</span>
                        <hr class="border-t-gray-600">
                    </div>

                    <button class="bg-white border py-2 w-full rounded-xl mt-4 sm:text-xs text-[8px] flex justify-center gap-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px">
                            <path fill="#FFC107"
                                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                            <path fill="#FF3D00"
                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                            <path fill="#4CAF50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                            <path fill="#1976D2"
                                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                        </svg>
                        Login with Google</button>
                </div>

                <div class=" m-2 sm:m-0 text-center ">
                    <h1 class="font-bold ">Welcome Back!</h1>
                    <h4 class=" text-xs p-4 ">To keep connected with us please login with your personal info</h4>
                    <button @click="toggle()"
                        class=" border-2   rounded-2xl py-1 sm:px-8 px-[17px] hover:scale-95 border-white hover:border-black bg-black text-white hover:bg-white hover:text-black">SIGN
                        IN</button>
                </div>
            </div>
        </div>
        <div x-show="open==true" x-transition:enter.duration.1500ms>
            <div
                class=" flex justify-center items-center bg-teal-100 sm:overflow-hidden shadow-xl rounded-lg max-w-[100%] w-[465px]  min-h-[280px]">
                <div class=" m-4 text-center">
                    <h1 class="font-bold ">Hello,Friend!</h1>
                    <h4 class="text-xs ">Enter your personal details and start journery with us</h4>
                    <button @click="toggle()"
                        class=" border-2 my-4  rounded-2xl py-1 sm:px-8 px-[17px] hover:scale-95 border-white hover:border-black bg-black text-white hover:bg-white hover:text-black">SIGN
                        UP</button>
                </div>

                <div class=" p-5 items-center">
                    <h1 class="mb-4 text-center font-bold">Sign in to SxF </h1>
                    <form action="" class="flex justify-center items-center flex-col gap-2">

                        <input type="email" name="email" id="" placeholder="Email" required
                            class="px-4  bg-slate-100 py-1 text-sm w-full rounded-xl border-0 ">
                        <input type="password" name="password" id="" placeholder="Password" required
                            class="px-4 bg-slate-100  py-1 text-sm w-full rounded-xl border-0 ">
                    </form>
                    <div><a href="#" class="sm:mx-7 sm:text-[10px]  font-semibold hover:underline">Forgot password?</a></div>
                    <button
                        class=" border-2 my-4  text-sm rounded-2xl py-1 sm:px-8 px-[17px] px:10  hover:scale-95 border-white hover:border-black bg-black text-white hover:bg-white hover:text-black">SIGN
                        IN</button>
                        <div class="mt-3 grid grid-cols-3 items-center text-gray-600">
                            <hr class="border-t-gray-600">
                            <span class="text-center">OR</span>
                            <hr class="border-t-gray-600">
                        </div>
    
                        <button class="bg-white border py-2 w-full rounded-xl mt-4 sm:text-xs text-[8px] flex justify-center gap-2 items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="20px" height="20px">
                                <path fill="#FFC107"
                                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                                <path fill="#FF3D00"
                                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                                <path fill="#4CAF50"
                                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                                <path fill="#1976D2"
                                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                            </svg>
                            Login with Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>


</html>
